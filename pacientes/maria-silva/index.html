<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <title>Kamilla Guerra Fonoaudiologia</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script type="module">
        // ============================================
        // üìù DADOS DO PACIENTE - EDITE AQUI
        // ============================================
        const pacienteData = {
            nome: "Maria Silva",
            
            // STATUS DE PAGAMENTO
            // Op√ß√µes: "pago", "em-aberto", "em-atraso"
            statusPagamento: "pago",
            
            agenda: [
                "Segunda, 21 de Outubro - 14h00",
                "Segunda, 28 de Outubro - 14h00",
                "Segunda, 04 de Novembro - 14h00"
            ],
            
            financeiro: {
                valorDevido: "350,00",
                vencimento: "25 de Outubro de 2025",
                chavePix: "kamilla.guerra@email.com",
                tipoPix: "E-mail"
            },
            
            linkAtendimento: "https://meet.google.com/abc-defg-hij",
            
            // EMAIL PARA SUGEST√ïES
            emailSugestoes: "kamilla.guerra@email.com"
        };
        // ============================================
        // FIM DA EDI√á√ÉO - N√ÉO ALTERE ABAIXO
        // ============================================

        let activeTab = 'agenda';

        function getStatusConfig(status) {
            const configs = {
                'pago': {
                    texto: 'Pago',
                    cor: 'text-green-600',
                    bgCor: 'bg-green-50',
                    bordaCor: 'border-green-200'
                },
                'em-aberto': {
                    texto: 'Em aberto',
                    cor: 'text-blue-600',
                    bgCor: 'bg-blue-50',
                    bordaCor: 'border-blue-200'
                },
                'em-atraso': {
                    texto: 'Em atraso',
                    cor: 'text-red-600',
                    bgCor: 'bg-red-50',
                    bordaCor: 'border-red-200'
                }
            };
            return configs[status] || configs['em-aberto'];
        }

        function render() {
            const app = document.getElementById('app');
            const statusConfig = getStatusConfig(pacienteData.statusPagamento);
            
            app.innerHTML = `
                <div class="min-h-screen flex flex-col">
                    <!-- Header -->
                    <header class="bg-white border-b border-gray-200 px-6 py-4">
                        <h1 class="text-xl font-light text-gray-800 tracking-wide">Kamilla Guerra</h1>
                        <p class="text-sm text-gray-500 font-light">Fonoaudiologia</p>
                    </header>

                    <!-- Patient Name & Status -->
                    <div class="bg-white px-6 py-3 border-b border-gray-100">
                        <div class="flex items-center justify-between">
                            <p class="text-sm text-gray-600">Ol√°, <span class="font-medium">${pacienteData.nome}</span></p>
                            <div class="flex items-center gap-1.5 px-3 py-1.5 ${statusConfig.bgCor} border ${statusConfig.bordaCor} rounded-full">
                                <span class="${statusConfig.cor} text-lg">üí∞</span>
                                <span class="text-xs font-medium ${statusConfig.cor}">${statusConfig.texto}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <nav class="bg-white border-b border-gray-200 px-2">
                        <div class="flex">
                            <button onclick="setTab('agenda')" class="tab-btn flex-1 py-4 text-sm ${activeTab === 'agenda' ? 'active' : ''}">
                                üìÖ Agenda
                            </button>
                            <button onclick="setTab('financeiro')" class="tab-btn flex-1 py-4 text-sm ${activeTab === 'financeiro' ? 'active' : ''}">
                                üí∞ Financeiro
                            </button>
                            <button onclick="setTab('atendimento')" class="tab-btn flex-1 py-4 text-sm ${activeTab === 'atendimento' ? 'active' : ''}">
                                üé• Atendimento
                            </button>
                        </div>
                    </nav>

                    <!-- Content -->
                    <main class="flex-1 px-6 py-8">
                        ${getTabContent()}
                    </main>

                    <!-- Sugest√µes Button -->
                    <div class="px-6 pb-6">
                        <button onclick="enviarSugestao()" class="w-full py-3 text-sm text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 transition-colors flex items-center justify-center gap-2">
                            <span class="text-lg">üí°</span>
                            <span>Enviar sugest√£o ou feedback</span>
                        </button>
                    </div>

                    <!-- Footer -->
                    <footer class="bg-white border-t border-gray-200 px-6 py-4 text-center">
                        <p class="text-xs text-gray-400 font-light">Kamilla Guerra Fonoaudiologia ¬© 2025</p>
                    </footer>
                </div>

                <style>
                    .tab-btn {
                        color: #9ca3af;
                        font-weight: 300;
                        transition: all 0.2s;
                        border-bottom: 2px solid transparent;
                    }
                    .tab-btn:hover {
                        color: #4b5563;
                    }
                    .tab-btn.active {
                        color: #1f2937;
                        border-bottom-color: #1f2937;
                    }
                </style>
            `;
        }

        function getTabContent() {
            if (activeTab === 'agenda') {
                return `
                    <div class="max-w-2xl mx-auto">
                        <h2 class="text-lg font-light text-gray-800 mb-4">Pr√≥ximas Sess√µes</h2>
                        
                        <!-- Aviso sobre altera√ß√µes -->
                        <div class="bg-blue-50 border border-blue-200 p-4 mb-6 rounded">
                            <div class="flex gap-2">
                                <span class="text-blue-600 text-lg">‚ÑπÔ∏è</span>
                                <p class="text-sm text-blue-800 font-light leading-relaxed">
                                    Caso tenha realizado altera√ß√£o de hor√°rio com a secret√°ria, considerar a data combinada com ela.
                                </p>
                            </div>
                        </div>

                        <div class="space-y-3">
                            ${pacienteData.agenda.map(sessao => `
                                <div class="bg-white p-4 border border-gray-200 hover:border-gray-300 transition-colors">
                                    <p class="text-gray-700 font-light">${sessao}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (activeTab === 'financeiro') {
                return `
                    <div class="max-w-2xl mx-auto">
                        <h2 class="text-lg font-light text-gray-800 mb-6">Informa√ß√µes Financeiras</h2>
                        <div class="bg-white border border-gray-200 divide-y divide-gray-200">
                            <div class="p-5">
                                <p class="text-sm text-gray-500 mb-1">Valor do m√™s</p>
                                <p class="text-2xl font-light text-gray-800">R$ ${pacienteData.financeiro.valorDevido}</p>
                            </div>
                            <div class="p-5">
                                <p class="text-sm text-gray-500 mb-1">Vencimento</p>
                                <p class="text-base text-gray-700 font-light">${pacienteData.financeiro.vencimento}</p>
                            </div>
                            <div class="p-5">
                                <p class="text-sm text-gray-500 mb-2">Chave PIX</p>
                                <div class="bg-gray-50 p-3 border border-gray-200">
                                    <p class="text-xs text-gray-500 mb-1">${pacienteData.financeiro.tipoPix}</p>
                                    <p class="text-sm text-gray-800 font-mono break-all">${pacienteData.financeiro.chavePix}</p>
                                </div>
                                <button onclick="copiarPix()" class="mt-3 w-full py-2 text-sm text-gray-700 border border-gray-300 hover:bg-gray-50 transition-colors">
                                    Copiar chave PIX
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (activeTab === 'atendimento') {
                return `
                    <div class="max-w-2xl mx-auto">
                        <h2 class="text-lg font-light text-gray-800 mb-6">Link de Atendimento Online</h2>
                        <div class="bg-white border border-gray-200 p-6">
                            <p class="text-sm text-gray-600 mb-4 font-light">
                                Clique no bot√£o abaixo para acessar a sala de atendimento online
                            </p>
                            <a href="${pacienteData.linkAtendimento}" target="_blank" rel="noopener noreferrer" 
                               class="block w-full py-3 text-center text-white bg-gray-800 hover:bg-gray-700 transition-colors">
                                Entrar no atendimento
                            </a>
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <p class="text-xs text-gray-500 break-all">${pacienteData.linkAtendimento}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.setTab = function(tab) {
            activeTab = tab;
            render();
        };

        window.copiarPix = function() {
            navigator.clipboard.writeText(pacienteData.financeiro.chavePix);
            alert('Chave PIX copiada!');
        };

        window.enviarSugestao = function() {
            const assunto = encodeURIComponent(`Sugest√£o/Feedback - ${pacienteData.nome}`);
            const corpo = encodeURIComponent(`Ol√° Kamilla,\n\nGostaria de enviar a seguinte sugest√£o/feedback:\n\n[Escreva aqui sua mensagem]\n\nAtenciosamente,\n${pacienteData.nome}`);
            window.location.href = `mailto:${pacienteData.emailSugestoes}?subject=${assunto}&body=${corpo}`;
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/kamilla-guerra-pwa/service-worker.js');
        }

        render();
    </script>
</body>
</html>
